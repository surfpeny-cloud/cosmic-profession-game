<!DOCTYPE html>
<html>
<head>
    <title>Космическая игра</title>
    <style>
        .screen { display: none; }
        .screen.active { display: block; }
        .progress-bar { width: 200px; height: 20px; background: #333; }
        .progress-fill { height: 100%; background: #4CAF50; width: 0%; }
    </style>
</head>
<body>
    <div id="loadingScreen" class="screen active">
        <h2>Загрузка...</h2>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div class="progress-text">0%</div>
    </div>
    
    <div id="characterScreen" class="screen">
        <h2>Создание персонажа</h2>
        <input type="text" id="playerName" placeholder="Имя">
        <button onclick="game.generatePlayerProfession()">Создать</button>
    </div>

    <script src="game.js"></script>
    <script>
        // Простая версия для тестирования
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Запускаем игру...');
            window.game = new CosmicProfessionGame();
        });
    </script>
</body>
</html>
